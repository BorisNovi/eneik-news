<div class="container"
  [style.background-image]="'linear-gradient(0deg, rgba(0, 0, 0, 0.9) 0%, rgba(255, 255, 255, 0) 100%), url(' + (data?.main_image || '') + ')'">
  <div class="square-header-container">
    <h2>{{ data?.header | slice:0:150 }}{{ data?.header!.length > 150 ? '...' : '' }}</h2>
  </div>
  <div class="square-subheader-container">
    <h2>{{ data?.main_text | slice:0:150 }}{{ data?.main_text!.length > 150 ? '...' : '' }}</h2>
  </div>
</div>
