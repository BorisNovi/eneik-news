<a *ngIf="category" href="{{ category }}/:id{{ id }}">
  <div class="container"
    [style.background-image]="'linear-gradient(0deg, rgba(0, 0, 0, 0.9) 0%, rgba(255, 255, 255, 0) 100%), url(' + (main_image || '') + ')'">

    <div class="square-header-container">
      <h2 *ngIf="header">{{ header | slice:0:30 }}{{ header!.length > 30 ? '...' : '' }}</h2>
    </div>
    <div class="square-subheader-container">
      <h2 *ngIf="main_text">{{ main_text | slice:0:40 }}{{ main_text!.length > 40 ? '...' : '' }}</h2>
    </div>
  </div>
</a>
